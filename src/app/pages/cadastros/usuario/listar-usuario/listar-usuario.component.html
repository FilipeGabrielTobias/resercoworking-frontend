<h1>Listagem de Usuários</h1>
<div class="adicionar-registro">
    <a nz-button nzType="primary" [routerLink]="['./incluir']">Adicionar +</a>
</div>
<nz-table #basicTable [nzData]="usuarios">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data" (click)="visualizar(data)">
            <td>{{ data?.id }}</td>
            <td>{{ data?.nome }}</td>
            <td>{{ data?.email }}</td>
            <td (click)="$event.stopPropagation()">
                <button nz-button><i nz-icon nzType="edit"></i></button>
                <nz-divider nzType="vertical"></nz-divider>
                <button nz-button><i nz-icon nzType="delete"></i></button>
            </td>
        </tr>
    </tbody>
</nz-table>
